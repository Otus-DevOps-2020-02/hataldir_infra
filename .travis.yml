dist: trusty
sudo: required
language: bash
before_install:
- curl https://raw.githubusercontent.com/express42/otus-homeworks/2020-02/run.sh |
  bash

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible
  - ansible --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg
#- sudo pip install ansible>=2.4
  - pip install ansible-lint
  - curl -L "$(curl -Ls https://api.github.com/repos/terraform-linters/tflint/releases/latest | grep -o -E "https://.+?_linux_amd64.zip")" -o tflint.zip && unzip tflint.zip && rm tflint.zip


after_install:

- cd ansible; ansible-lint --exclude roles/jdauphant.nginx; cd ..
- packer validate packer/app.json
- packer validate packer/db.json
- terrafrom validate terraform/stage
- terrafrom validate terraform/prod
- tflint terraform/stage
- tflint validate terraform/prod

notifications:
  slack:
    rooms:
      secure: 
